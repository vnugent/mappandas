<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />

    <title>Map Pandas - Online Map sharing community</title>
    <style>
      .mapng-container {
        position: fixed;
        top: 0px;
        left: 0px;
        min-height: 95vh;
        max-height: 100vh;
        width: 100%;
        z-index: 10;
      }
      .description-container {
        position: relative;
        display: flex;
        align-items: flex-start;
        float: right;
        right: 5px;
        top: 5px;
        z-index: 1000;
        background-color: transparent;
      }
      .edittoolbar {
        position: relative;
        z-index: 2000;
        top: 80px;
        left: 25px;
      }
      #search-container {
        position: relative;
        width: 20%;
        min-width: 240px;
        max-width: 360px;
        z-index: 2000;
        border-radius: 5px;
      }

      .locate-me-container {
        position: absolute;
        display: flex;
        background-color: #778899;
        box-shadow: 1px 2px 4px 2px gray;
        border-radius: 6px 14px 8px;
        bottom: 125px;
        right: 5px;
        width: 58px;
        z-index: 2000;
        opacity: 0.88;
      }
      .map-switcher-container {
        position: absolute;
        display: flex;
        background-color: #778899;
        bottom: 25px;
        right: 4px;
        width: 350px;
        z-index: 2000;
        opacity: 0.88;
        border-radius: 10px 35px 20px;
        box-shadow: 1px 2px 4px 2px gray;
      }
      .feed-container {
        z-index: 2000;
        min-width: 300px;
        width: 33%;
        display: flex;
        align-items: center;
        padding: 10px;
      }
      .geocoder-container {
        position: relative;
        background-color: white;
        width: 100%;
        min-width: 240px;
        max-width: 360px;
        z-index: 2000;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
