<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="A place where map nerds write and share their stories" />
    <meta property="og:url" content="https://mappandas.com" />
    <meta property="og:image" content="https://mappandas.com/preview-japan.jpg" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />

    <title>Map Pandas, Story telling with Maps</title>
    <style>
      .mapng-container {
        position: relative;
        top: 0px;
        left: 0px;
        min-height: 95vh;
        max-height: 100vh;
        width: 100%;
        z-index: 10;
      }
      .edittoolbar {
        position: relative;
        z-index: 2000;
        top: 80px;
        left: 25px;
      }
      #search-container {
        position: relative;
        width: 20%;
        min-width: 240px;
        max-width: 360px;
        z-index: 2000;
        border-radius: 5px;
      }

      .locate-me-container {
        position: relative;
        display: flex;
        float: right;
        background-color: #778899;
        box-shadow: 1px 2px 4px 2px gray;
        border-radius: 6px 14px 8px;
        /* bottom: 0px; */
        right: 5px;
        width: 58px;
        z-index: 2000;
        opacity: 0.88;
      }
      .map-switcher-container {
        position: relative;
        display: flex;
        float: left;
        background-color: #778899;
        left: 30px;
        width: 350px;
        z-index: 2000;
        opacity: 0.88;
        border-radius: 10px 35px 20px;
        box-shadow: 1px 2px 4px 2px gray;
      }
      .feed-container {
        z-index: 2000;
        min-width: 300px;
        width: 33%;
        display: flex;
        align-items: center;
        padding: 10px;
      }
      .geocoder-container {
        position: relative;
        background-color: white;
        width: 100%;
        min-width: 240px;
        max-width: 360px;
        z-index: 2000;
        border-radius: 5px;
      }
      .tooltip {
        pointer-events: none;
        position: absolute;
        z-index: 9;
        font-size: 12px;
        padding: 8px;
        background: #000;
        color: #fff;
        min-width: 100px;
        max-height: 240px;
        overflow-y: hidden;
      }
      .tooltip.interactive {
        pointer-events: all;
        background: #fcfcfc;
        color: #312f2f;
        overflow-y: auto;
      }
      .style-4::-webkit-scrollbar-track {
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        background-color: #f5f5f5;
      }

      .style-4::-webkit-scrollbar {
        width: 6px;
        background-color: #f5f5f5;
      }

      .style-4::-webkit-scrollbar-thumb {
        background-color: #b2c1c9;
        /* border: 2px solid #555555; */
      }
    </style>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
